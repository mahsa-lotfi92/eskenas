		</div>

				<a href="?"> </a>
			</div>

			<div class="clearfix"></div>

		<div id="mainw">
			<div id="sidebar">
				<div class="barItem active">
					<a href="?"> درباره ما</a>

				</div>

			<div id="content">
				<div id="inCon" class="anim">

						<div class="textBox">

								خوش آمدید

						</div>

							<div class="passRow">

									نام کاربری
								</div>

									رمز عبور
								</div>

							</div>

							<div class="passRow">
								<div class="savePass">
									<input type="submit" value="ورود">
								</div>
							</div>

						</form>
						<div class="message-box">
							<div class="warning">
								اخطار!
							</div>
							<div class="message"></div>
						</div>
					</div>
					<div class="solsCon">
						<h3>تماس با ما</h3>
						<div class="textBox">
							<div id="contact">
						<div class="rrow"><label>ایمیل</label> <span>info@eskenas.ir</span></div>
						<div class="rrow"><label>شماره تماس</label> <span>021-26408374</span></div>
						</div>
						</div>

					</div>
					<div class="clearfix"></div>
				</div>
			</div>

			<script src="js/jquery-1.7.2.min.js"></script>
			<script>
				$(function() {
					$('#sidebar .barItem').eq(0).click(function(ev) {
						ev.preventDefault()

						$('#inCon').css('margin-right', -20)
						$('.barItem').removeClass('active')
						$(this).addClass('active')
					})

					$('#sidebar .barItem').eq(1).click(function(ev) {
						ev.preventDefault()

						$('#inCon').css('margin-right', -785)
						$('.barItem').removeClass('active')
						$(this).addClass('active')
					})

					$('#sidebar .barItem').eq(2).click(function(ev) {
						ev.preventDefault()

						$('#inCon').css('margin-right', -1550)
						$('.barItem').removeClass('active')
						$(this).addClass('active')
					})
					$('#sidebar .barItem').eq(3).click(function(ev) {
						ev.preventDefault()

						$('#inCon').css('margin-right', -2316)
						$('.barItem').removeClass('active')
						$(this).addClass('active')
					})
				})
			</script>
			<script>
				//save edit
				$('.save').click(function() {

					var input = $(this).parent()
					var row = input.parent();
					var value = input.find('.inp').val();
					if (confirm('Are you sure to save ' + value + '? ')) {
						row.find('.inf').text(value);
					}
					input.fadeOut();

				});
				//start edit
				$('.edit').click(function() {

					var row = $(this).parent();
					var input = row.find('.newInp');
					input.find('.inp').val("");
					input.fadeIn("slow");
				});

				$('.passTable').submit(function() {

					$(this).parent().find('.message-box').fadeIn();
					var fst = $(this).find('.passRow').eq(1).find('.passIn').val();
					var scnd = $(this).find('.passRow').eq(2).find('.passIn').val();
					if (fst != scnd) {
						$(this).parent().find('.message-box').find('.warning').fadeIn();
						$(this).parent().find('.message-box').find('.message').text("یکی نیست");
						alert("khar");
					} else {
						$(this).parent().find('.message-box').find('.message').text("با موفقیت ثبت شد");
					}
					$('.barItem').removeClass('active');
					$('#sidebar .barItem').eq(2).addClass('active');

				});

			</script>
